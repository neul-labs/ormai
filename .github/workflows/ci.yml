name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra all --dev

      - name: Run pytest
        run: uv run pytest

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Run ruff
        run: uv run ruff check src examples tests

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Run mypy
        run: uv run mypy .

  validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Validate package
        run: |
          uv run python -m build --check
          uv run twine check dist/*

  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      version_changed: ${{ steps.version-check.outputs.version_changed }}
      current_version: ${{ steps.current-version.outputs.current_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Get current version
        id: current-version
        run: |
          VERSION=$(grep -E '^version\s*=\s*"[^"]+"' pyproject.toml | sed 's/.*"\([^"]*\)".*/\1/')
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Get previous version from latest tag
        id: previous-version
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "Previous version: $PREV_TAG"
            echo "previous_version=$PREV_TAG" >> $GITHUB_OUTPUT
          else
            echo "No previous tag found"
            echo "previous_version=" >> $GITHUB_OUTPUT
          fi

      - name: Check if version changed
        id: version-check
        run: |
          CURRENT="${{ steps.current-version.outputs.current_version }}"
          PREVIOUS="${{ steps.previous-version.outputs.previous_version }}"
          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "Version changed from $PREVIOUS to $CURRENT"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged at $CURRENT"
          fi

      - name: Create version tag if changed
        if: steps.version-check.outputs.version_changed == 'true'
        run: |
          VERSION="${{ steps.current-version.outputs.current_version }}"
          git tag "v$VERSION" || echo "Tag already exists"
          git push origin "v$VERSION" || echo "Tag already pushed"

  test-ormai-ts:
    name: Test ormai-ts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ormai-ts/package-lock.json

      - name: Install dependencies
        working-directory: ormai-ts
        run: npm ci

      - name: Run tests
        working-directory: ormai-ts
        run: npm run test:run

      - name: Upload coverage
        working-directory: ormai-ts
        run: npm run test:coverage

  lint-ormai-ts:
    name: Lint ormai-ts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ormai-ts/package-lock.json

      - name: Install dependencies
        working-directory: ormai-ts
        run: npm ci

      - name: Run lint
        working-directory: ormai-ts
        run: npm run lint

  typecheck-ormai-ts:
    name: Type Check ormai-ts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ormai-ts/package-lock.json

      - name: Install dependencies
        working-directory: ormai-ts
        run: npm ci

      - name: Run typecheck
        working-directory: ormai-ts
        run: npm run typecheck

  version-check-ormai-ts:
    name: Version Check ormai-ts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      version_changed: ${{ steps.version-check.outputs.version_changed }}
      current_version: ${{ steps.current-version.outputs.current_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get current version
        id: current-version
        working-directory: ormai-ts
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Get previous version from latest tag
        id: previous-version
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 -- ormai-ts 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "Previous version: $PREV_TAG"
            echo "previous_version=$PREV_TAG" >> $GITHUB_OUTPUT
          else
            echo "No previous tag found"
            echo "previous_version=" >> $GITHUB_OUTPUT
          fi

      - name: Check if version changed
        id: version-check
        run: |
          CURRENT="${{ steps.current-version.outputs.current_version }}"
          PREVIOUS="${{ steps.previous-version.outputs.previous_version }}"
          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "Version changed from $PREVIOUS to $CURRENT"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged at $CURRENT"
          fi

      - name: Create version tag if changed
        if: steps.version-check.outputs.version_changed == 'true'
        run: |
          VERSION="${{ steps.current-version.outputs.current_version }}"
          git tag "ormai-ts-v$VERSION" || echo "Tag already exists"
          git push origin "ormai-ts-v$VERSION" || echo "Tag already pushed"
