name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write

env:
  PYTHON_VERSION: "3.12"

jobs:
  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.version-check.outputs.version_changed }}
      current_version: ${{ steps.version-check.outputs.current_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Get current version
        id: current-version
        run: |
          VERSION=$(grep -E '^version\s*=\s*"[^"]+"' pyproject.toml | sed 's/.*"\([^"]*\)".*/\1/')
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Get previous version from latest tag
        id: previous-version
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "Previous version: $PREV_TAG"
            echo "previous_version=$PREV_TAG" >> $GITHUB_OUTPUT
          else
            echo "No previous tag found"
            echo "previous_version=" >> $GITHUB_OUTPUT
          fi

      - name: Check if version changed
        id: version-check
        run: |
          CURRENT="${{ steps.current-version.outputs.current_version }}"
          PREVIOUS="${{ steps.previous-version.outputs.previous_version }}"
          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "Version changed from $PREVIOUS to $CURRENT"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged at $CURRENT"
          fi

      - name: Create version tag if changed
        if: steps.version-check.outputs.version_changed == 'true'
        run: |
          VERSION="${{ steps.current-version.outputs.current_version }}"
          git tag "v$VERSION" || echo "Tag already exists"
          git push origin "v$VERSION" || echo "Tag already pushed"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: version-check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra all --dev

      - name: Run pytest
        run: uv run pytest

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Run ruff
        run: uv run ruff check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Run mypy
        run: uv run mypy .

  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install build
        run: uv pip install build

      - name: Validate package
        run: |
          python -m build --check
          twine check dist/*
